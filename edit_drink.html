<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/edit.css">
    <title>Авторизация</title>
</head>
<body>
    <main>
        <section class="top">
            <a href="./coffee.html" class="top__bar">
                <i class="fas fa-arrow-left"></i>
                Капучино
            </a>
        </section>
        <section class="main">
            <form class="standart__form">
                <div class="content">
                    <div class="component">
                        <p class="small__label" for="confirm">Размер:</p>
                        <select class="standart__input" type="text"name="phonenumber" maxlength="6">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>    
                        </select>
                    </div>
                    <div class="component">
                        <p class="small__label" for="confirm">Сироп:</p>
                        <select class="standart__input" type="text"name="phonenumber" maxlength="6">
                            <option value="none">Без сиропа</option>
                            <option value="banana">Сироп лаванда</option>
                            <option value="chocolate">Сироп шоколад</option>
                            <option value="malon">Сироп арбуз</option>
                        </select>
                    </div>
                    <div class="component">
                        <p class="small__label" for="confirm">Другие добавки:</p>
                        <select class="standart__input" type="text"name="phonenumber" maxlength="6">
                            <option value="none">Без добавок</option>
                            <option value="mlaou">Маршмэлоу</option>
                            <option value="korirta">Корица</option>
                        </select>
                    </div>
                    
                    <a href="./shoping_cart.html" class="button__purple">Добавить к заказу</a>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/c1a1fb4fc5.js" crossorigin="anonymous"></script>
</html>
