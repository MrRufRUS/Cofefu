<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/drinks.css">
    <link rel="stylesheet" href="./styles/edit.css">
    <title>Авторизация</title>
</head>
<body>
    <main>
        <section class="top">
            <a href="./profile.html" class="top__bar">
                <i class="fas fa-arrow-left"></i>
                Обратная связь
            </a>
        </section>
        <section class="main">
            <form class="standart__form">
                <div class="content">
                    <div class="component">
                        <p class="small__label" for="confirm">Вид обращения:</p>
                        <select class="standart__input" type="text"name="phonenumber">
                            <option value="S">Отзыв</option>
                            <option value="M">Жалоба</option>
                        </select>
                    </div>
                    <div class="component">
                        <p class="small__label">
                            Сообщение:  
                        </p>
                        <textarea name="" id="" cols="30" rows="2" class="standart__input"></textarea>
                    </div>
                    <a href="./profile.html" class="button__purple">Отправить</a>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/c1a1fb4fc5.js" crossorigin="anonymous"></script>
</html>
